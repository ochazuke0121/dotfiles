# keybind 
unbind C-b
set-option -g prefix C-a
bind - split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind Space next-window
bind r source-file ~/.tmux.conf \; display "Config File Reloaded"
bind C-a send-prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g default-shell /bin/zsh
set-window-option -g mode-keys vi

# copymode
setw -g mode-keys vi

# colors
set -g default-terminal "screen-256color"
set -g window-status-current-fg white
set -g window-status-current-bg black
#set -g window-status-current-attr bright
set -g window-status-fg colour245
set -g window-status-bg default
#set -g window-status-attr dim
set -g status-bg colour21
set -g status-fg white
set -g pane-active-border-fg colour21
set -g pane-active-border-bg default
set -g pane-border-fg white
set -g pane-border-bg default
set -g message-fg white
set -g status-left "#[fg=colour245, bg=colour21][Session:#S]"

set-window -g window-status-current-format " #I: #W "
set-window -g window-status-format " #I: #W "
